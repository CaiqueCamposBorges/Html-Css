<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos hospedados</h1>
    <p>Esses videos estão sendo hospedados em meu proprio servidor.</p>
    <video width="300" poster="imagem/capa.jpg" controls autoplay loop>
        <source src="midia/Mar-720p.webm" type="video/mp4">
        <source src="midia/Mar-720p.mkv" type="video/mp4">
        <source src="midia/Mar-720p.mp4" type="video/webm">
        <p>seu navegador não é compatível com reprodução de video.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=qUdJpbmSzdiph317" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Hospedando video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/956202369?h=b953a1d078&autoplay=1&loop=1&title=0&byline=0&portrait=0" width="630" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
